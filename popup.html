<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="column">
        <img src="mainIcon.png" alt="WiFix Logo" class="main-icon">
        
      </div>
      <div class="infocolumn column">
        <div class="subcolumn">
          <label for="username">Username</label>
          <input type="text" id="username" placeholder="Enter username">
        </div>
        <div class="subcolumn">
          <label for="password" class="passtext">Password</label>
          <input type="password" id="password" placeholder="Enter password">
        </div>
        
      </div>
      <div class="connectcolumn column">
        <button id="loginBtn">CONNECT</button>
        <div class="toggle-container">
          <label class="switch">
            <input type="checkbox" id="wifixToggle">
            <span class="slider round"></span>
            <p id="toggleStatus" style="margin-left: 15px;">Not Wifixing</p>
          </label>
        </div>

      </div>
    </div>
    
  </div>
  <div id="status"></div>
  
  <div class="footer">
    <div class="dev-info">
      <p>Developed by <a href="https://www.linkedin.com/in/mathewmanachery/" target="_blank">Mathew Manachery</a> and <a href="https://www.linkedin.com/in/noel-georgi-22521a303/" target="_blank">Noel Georgi</a></p>
      <a href="https://github.com/mathew2103/wifix" target="_blank">
        <img src="./gh.jpeg" alt="GitHub" style="width: 20px; vertical-align: middle; padding-left: 5px;">
      </a>
    </div>
    <p>Logo by <a href="https://www.instagram.com/basi__gar" target="_blank">Muhammed Basil</a></p>
  </div>

  <script src="popup.js"></script>
</body>
</html>
