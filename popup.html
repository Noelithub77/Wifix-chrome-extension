<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="column">
        <img src="mainIcon.png" alt="WiFix Logo" class="main-icon">
        
      </div>
      <div class="infocolumn column">
        <div class="subcolumn">
          <label for="username">Username</label>
          <input type="text" id="username" placeholder="Enter username">
        </div>
        <div class="subcolumn">
          <label for="password" class="passtext">Password</label>
          <input type="password" id="password" placeholder="Enter password">
        </div>
        
      </div>
      <div class="connectcolumn column">
        <button id="loginBtn">CONNECT</button>
        <div class="toggle-container">
          <label class="switch">
            <input type="checkbox" id="wifixToggle">
            <span class="slider round"></span>
            <p id="toggleStatus">Not Wifixing</p>
          </label>
        </div>

      </div>
    </div>
    
  </div>
  <div id="status"></div>

  
  <script src="popup.js"></script>
</body>
</html>
